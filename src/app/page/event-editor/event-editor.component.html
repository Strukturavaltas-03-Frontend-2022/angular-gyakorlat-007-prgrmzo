<div class="row">
  <div class="col-6 offset-3">
    <form #eventForm="ngForm" (ngSubmit)="onUpdate(eventForm)">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="event.id"
          name="id"
          readonly
        />
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input
          [(ngModel)]="event.name"
          id="name"
          name="name"
          type="text"
          class="form-control"
          pattern=".{8,}"
          required
        />
        <div [hidden]="eventForm.controls['name']?.valid" class="error-message">
          Event name must be at least 8 characters long!
        </div>
        <div class="form-group">
          <label for="date">Date</label>
          <input
            [(ngModel)]="event.date"
            id="date"
            name="date"
            type="text"
            class="form-control"
            required
            #eventDate="ngModel"
          />
          <div
            [hidden]="eventForm.controls['date']?.valid"
            class="error-message"
          >
            Event date is required!
          </div>
        </div>
        <div class="form-group">
          <label for="time">Time</label>
          <input
            [(ngModel)]="event.time"
            id="time"
            name="time"
            type="text"
            class="form-control"
            required
            #eventTime="ngModel"
          />
          <div
            [hidden]="eventForm.controls['time']?.valid"
            class="error-message"
          >
            Event time is required!
          </div>
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <input
            [(ngModel)]="event.location"
            id="location"
            name="location"
            type="text"
            class="form-control"
            required
            #eventLocation="ngModel"
          />
          <div
            [hidden]="eventForm.controls['location']?.valid"
            class="error-message"
          >
            Event location is required!
          </div>
        </div>
      </div>
      <button
        [disabled]="eventForm.invalid"
        type="submit"
        class="btn btn-block btn-primary"
      >
        Save
      </button>
    </form>
  </div>
</div>
